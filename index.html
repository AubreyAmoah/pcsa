<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Ju Jitsu Federation Ghana</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body id="root">
    <header class="header">
        <nav class="header__navigation">
            <a href="/" class="header__navigation--logo">
                <img src="/assets/logo.png" alt="logo">
                Professional Combat Ju Jitsu Federation Ghana
            </a>

            <ul class="header__navigation--list">
                <li class="header__navigation--list-item">
                    <a href="/" class="header__navigation--list-item_link">Home</a>
                </li>
                <li class="header__navigation--list-item">
                    <a href="/" class="header__navigation--list-item_link">Videos</a>
                </li>
            </ul>

            <label class="header__navigation--toggle-tab" for="toggle-check">
                <div class="bar" id="bar_1"></div>
                <div class="bar" id="bar_2"></div>
                <div class="bar" id="bar_3"></div>
            </label>
            <input type="checkbox" name="toggle-check" id="toggle-check">
        </nav>

        <div id="side-nav" class="side-nav">
            <a href="/" class="side-nav__logo">
                <img src="/assets/logo.png" alt="logo">
                Professional Combat Ju Jitsu Federation Ghana
            </a>

            <ul class="side-nav__list">
                <li class="side-nav__list-item">
                    <a href="/" class="side-nav__list-item_link">Home</a>
                </li>
                <li class="side-nav__list-item">
                    <a href="/" class="side-nav__list-item_link">Videos</a>
                </li>
            </ul>
        </div>

        <div class="carousel" data-carousel >
            <div class="carousel__overlay"></div>
            <button class="carousel__button prev" data-carousel-button = "prev"> &lt; </button>
            <button class="carousel__button next" data-carousel-button = "next"> &gt; </button>

            <ul class="carousel__list" data-slides>
                <li class="carousel__list--slide" data-active>
                    <img src="/assets/home_2.jpeg" alt="slide 1">
                </li>

                <li class="carousel__list--slide">
                    <img src="/assets/home.jpeg" alt="slide 2">
                </li>

                <li class="carousel__list--slide">
                    <img src="/assets/home_3.jpeg" alt="slide 3">
                </li>
            </ul>
        </div>
    </header>
    <script type="module" src="/script/main.js"></script>
</body>
</html>
